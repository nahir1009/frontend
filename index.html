<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LED</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Registro de LEDs</h1>
        <div class="container2">
            <button id="refreshButton" class="button-89">Actualizar Informaci√≥n</button>
          </div>
        
       
        <div class="contendor_grafico">
            <canvas id="ledStatusChart" width="400" height="400"></canvas>
        </div>
       
        
        <table>
            <thead>
                <tr>
                    <th>Nro de registro</th>
                    <th>Fecha y hora</th>
                    <th>Estado del LED</th>
                </tr>
            </thead>
            <tbody id="ledData">
              
                <tr>
                    <td>1</td>
                    <td>2024-10-27 10:00</td>
                    <td class="led-on">Encendido</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2024-10-27 10:05</td>
                    <td class="led-off">Apagado</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2024-10-27 10:10</td>
                    <td class="led-on">Encendido</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="background.js"></script>
</body>
</html>
